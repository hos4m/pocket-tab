<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Tab</title>
  </head>
  <body>
    <h1>Hello Pocket Tab!</h1>

    <div x-data="{ open: false }">
      <button @click="open = true">Open Dropdown</button>

      <ul x-show="open" @click.away="open = false">
        Dropdown Body
      </ul>
    </div>

    <script src="./index.mjs" type="module" defer></script>
  </body>
</html>
